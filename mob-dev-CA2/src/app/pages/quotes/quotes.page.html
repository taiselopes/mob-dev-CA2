<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar name="search" [(ngModel)]="search"  cancelButtonText="Cancel"></ion-searchbar>
    <ion-card>
        <ion-card *ngFor="let quote of quotes | async">
          <ion-item *ngIf="filter(quote)" button detail lines="inset"  (click)="openDetails(quote)">
        {{ quote.quote }}
        </ion-item>
        </ion-card>
        
    </ion-card>
</ion-content>
