<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Episodes</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
		<ion-list>
			<ion-item button detail lines="inset" *ngFor="let episode of episodes | async"
				(click)="openDetails(episode)">
				{{ episode.title }}
			</ion-item>
		</ion-list>
	</ion-infinite-scroll>
</ion-content>
