<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start" defaulthref="/tabs/episodes">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Quote Detail</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-card *ngIf="quote">
		<ion-card-content>
			<p>Author: {{ quote.author }}</p>
			<p>Series: {{ quote.series }}</p>
			<p>Quote: {{ quote.quote }}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
