<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-searchbar name="search" [(ngModel)]="search"  cancelButtonText="Cancel"></ion-searchbar>
  <ion-card>
    <ion-card *ngFor="let death of deaths | async">
      <ion-item *ngIf="filter(death)">
      <p>{{ death.death }}</p>
    </ion-item>
    </ion-card>
    
  </ion-card> 


  
</ion-content>
