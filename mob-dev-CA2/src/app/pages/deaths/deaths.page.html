<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-searchbar name="search" [(ngModel)]="search"  cancelButtonText="Cancel"></ion-searchbar>
  <ion-list>
    <div *ngFor="let death of deaths | async">
      <ion-item *ngIf="filter(death)">
      <p>{{ death.death }}</p>
    </ion-item>
    </div>
    
  </ion-list> 


  
</ion-content>
